{% extends 'base.html' %}

{% block content %}
  <div class="container pt-5">
  <h1>Поиск:</h1>
  <hr>
  <div class="list-group col-4">
    {% for el in results %}
      <a href="{% url 'dialogue' el.pk %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <div class="d-flex gap-2 justify-content-between">
            <div>
              <h6 class="mb-0">{{ el.first_name }} {{ el.last_name }}</h6>
            </div>
  <!--          <small class="opacity-50 text-nowrap">now</small>-->
          </div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
